<html>
<head>
<meta charset="ISO-8859-1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<style>
body{
	   
    background-image: linear-gradient(#79a06d, #79a06d); 
}

#box{
    border: 1px solid rgb(200, 200, 200);
    box-shadow: rgba(0, 0, 0, 0.1) 0px 5px 5px 2px;
    background: rgba(200, 200, 200, 0.1);
    border-radius: 4px;
    top:50px;
}

h2{
    text-align:center;
    
}
</style>
</head>
<body>

<div class="container-fluid">
   <div class="row-fluid" >
                   
                     
        <div class="col-md-offset-4 col-md-4" id="box">
     <h2>Login</h2>
                      
       <hr>
                          

     <form class="form-horizontal" >
     <fieldset>
      
     <div class="form-group">

  <div class="col-md-12">
    <div class="input-group">
     <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
   <input name="first_name" placeholder="Username" class="form-control" type="text" ng-model="user.username">
    </div>
    </div>
    </div>
                                 
           <div class="form-group">

           <div class="col-md-12">
        <div class="input-group">
       <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
         <input placeholder="Password" class="form-control" type="password" ng-model="user.password">
        </div>
      </div>
   </div>
                            
                          
     <div class="form-group">
      <div class="col-md-12">{{message}}
       <button type="submit" ng-click="submit()" class="btn btn-md btn-danger pull-right">Login </button>
            </div>
      </div>
    </fieldset>
     </form>
 </div> 
</div></div>
</body>
</html>
