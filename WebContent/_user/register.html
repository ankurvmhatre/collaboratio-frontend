<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<style>
body{
	   
    background-image: linear-gradient(#79a06d, #79a06d); 
}

#box{
    border: 1px solid rgb(200, 200, 200);
    box-shadow: rgba(0, 0, 0, 0.1) 0px 5px 5px 2px;
    background: rgba(200, 200, 200, 0.1);
    border-radius: 4px;
    top:50px;
}

h2{
    text-align:center;
    
}
</style>
</head>
<body>

<div class="container-fluid">
   <div class="row-fluid" >
                   
                     
        <div class="col-md-offset-4 col-md-4" id="box">
     <h2>Register</h2>
                      
       <hr>
                          

     <form class="form-horizontal" >
     <fieldset>
       <!-- Form Name -->

           <!-- Text input-->

     <div class="form-group">

  <div class="col-md-12">
    <div class="input-group">
     <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
   <input name="first_name" placeholder="Username" class="form-control" type="text" ng-model="user.username">
    </div>
    </div>
    </div>
                                 
                                        <!-- Text input-->
      <div class="form-group">

           <div class="col-md-12">
        <div class="input-group">
       <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
         <input placeholder="Password" class="form-control" type="password" ng-model="user.password">
        </div>
      </div>
   </div>
       
        <div class="form-group">

           <div class="col-md-12">
        <div class="input-group">
       <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
         <input placeholder="e-mail" class="form-control" type="email" ng-model="user.email">
        </div>
      </div>
   </div>    
   <div class="form-group">   
   <div class="col-md-12">              
      <div class="input-group"> 
      
      <span class="input-group-addon"><i class="glyphicon glyphicon-briefcase"></i></span>
      <table >    	  
       
      <tr> <td><h4>Select Role</h4></td><tr>
            <td>
        <input type="radio" ng-model="user.role" value="STUDENT">Student
		<input type="radio" ng-model="user.role" value="ALUMNI">Alumni
		<input type="radio" ng-model="user.role" value="EMPLOYEE">Employee</td>
</tr>
</table>
</div></div>
          	</div>              
     <div class="form-group">
      <div class="col-md-12">{{errorMessage}}
       <button type="submit" ng-click="registerUser()" class="btn btn-md btn-danger pull-right">Register </button>
            </div>
      </div>
    </fieldset>
     </form>
 </div> 
</div></div>
</body>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-resource.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-route.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-cookies.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>	
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="_user/usercontroller.js"></script>
	<script type="text/javascript" src="_user/userservice.js"></script>
	
</html>
